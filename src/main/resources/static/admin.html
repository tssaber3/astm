<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员界面</title>
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <link rel="stylesheet" type="text/css" href="css/admin.css">
</head>
<body>
<div class="box">
    <div class="title">
        <span class="title-icon"></span>
        <span>管理界面</span>
    </div>
    <div class="admin-page">
        <div class="search_stu">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="输入学号或名字">
                <div class="search-btn"></div>
            </div>
        </div>
        <div class="report-list">
            <div class="report-list-title">
                <div class="title-item">
                    项目名称
                </div>
                <div class="title-item">
                    申请人姓名
                </div>
                <div class="title-item">
                    学号
                </div>
                <div class="title-item">
                    类型
                </div>
                <div class="title-item">
                    学分
                </div>
                <div class="title-item">
                    状态
                </div>

            </div>
        </div>
        <div class="project-list">
            <div class="project-info">
                <div class="project-info-project_name">我的涛涛</div>
                <div class="project-info-user_nickname">加藤惠</div>
                <div class="project-info-user_name">17347898501</div>
                <div class="project-info-project_type">社团活动</div>
                <div class="project-info-project_credit">2</div>
                <div class="project-info-project_proof">待审核</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
