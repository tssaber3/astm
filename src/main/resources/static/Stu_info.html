<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息修改</title>
    <script src="js/jquery.js"></script>
    <script src="js/Stu_info.js"></script>
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <link rel="stylesheet" type="text/css" href="css/Stu_info.css">
</head>
<body>
<div class="box">
    <div class="title">
        <span class="title-icon"></span>
        <span>学生信息</span>
    </div>
    <div class="user-info">
        <div class="stu_info" style="display: none">
            <form class="info-form clear-fix">
                <div class="info-user-nickname info-user">
                    <label class="info-item">姓名:</label>
                    <div class="form-item-content">
                        <div class="info-item-content-name info-report-detail">
                            <input type="text" class="content-name-textarea" id="content-nickname" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="info-user-username info-user">
                    <label class="info-item">用户名:</label>
                    <div class="form-item-content">
                        <div class="info-item-content-name info-report-detail">
                            <input type="text" class="content-name-textarea" id="content-username" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="info-user-deparment info-user">
                    <label class="info-item">专业:</label>
                    <div class="form-item-content">
                        <div class="info-item-content-name info-report-detail">
                            <input type="text" class="content-name-textarea" id="content-deparment" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="info-user-score info-user">
                    <label class="info-item">学分:</label>
                    <div class="form-item-content">
                        <div class="info-item-content-name info-report-detail">
                            <input type="text" class="content-name-textarea" id="content-score" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="info-user-grade info-user">
                    <label class="info-item">年级:</label>
                    <div class="form-item-content">
                        <div class="info-item-content-name info-report-detail">
                            <input type="text" class="content-name-textarea" id="content-grade" placeholder="">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="tea-info" style="display: none">
            <form class="info-form clear-fix">
                <div class="info-user-nickname info-user">
                    <label class="info-item">姓名:</label>
                    <div class="form-item-content">
                        <div class="info-item-content-name info-report-detail">
                            <input type="text" class="content-name-textarea" id="content-teacher-nickname" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="info-user-username info-user">
                    <label class="info-item">用户名:</label>
                    <div class="form-item-content">
                        <div class="info-item-content-name info-report-detail">
                            <input type="text" class="content-name-textarea" id="content-teacher-username" placeholder="">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- 下划线-->
        <div class="under-line"></div>
        <div class="btn-warp">
            <a href="#" class="btn-save btn">保存</a>
            <a href="#" class="btn-back btn">返回</a>
            <a href="#" class="btn-del btn">删除</a>
        </div>
    </div>
</div>
</body>
</html>
