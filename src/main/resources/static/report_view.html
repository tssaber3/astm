<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>审核</title>
    <script src="js/jquery.js"></script>
    <script src="js/report_view.js"></script>
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <link rel="stylesheet" type="text/css" href="css/report_view.css">
</head>
<body>
<div class="box">
    <div class="title">
        <span class="title-icon"></span>
        <span>项目详情</span>
    </div>
    <div class="report-info">
        <div class="clear-fix">
            <div class="info-report-stu_username info-user">
                <label class="info-item">学号:</label>
                <label class="info-item-stu_username info-user-detail">17347898501</label>
            </div>
            <div class="info-report-stu_nickname info-user">
                <label class="info-item">姓名:</label>
                <label class="info-item-stu_nickname info-user-detail">加藤惠</label>
            </div>
            <div class="info-report-project_name info-user">
                <label class="info-item">项目名称:</label>
                <label class="info-item-pro_name info-user-detail">我的涛涛</label>
            </div>
            <div class="info-report-credit info-user">
                <label class="info-item">学分:</label>
                <label class="info-item-pro_credit info-user-detail">10</label>
            </div>
            <div class="info-report-type info-user">
                <label class="info-item">项目类型:</label>
                <label class="info-item-pro_type info-user-detail">社团活动</label>
            </div>
            <div class="info-report-description info-user">
                <label class="info-item">项目描述:</label>
                <label class="info-item-pro_description info-user-detail">看到上例是不是觉得“哇，终于可以跨浏览器使用了”，但你这样想的时候有没有考虑过IE的感受？IE6/7是没有伪类的，还不赶快跪下对IE叫声“大哥”，虽然IE6已经退出市场，但是IE7还是需要兼容的，所以呢，我自己又想到了以下的办法，我这边测试了下感觉还行。</label>
            </div>
        </div>
        <!-- 下划线-->
        <div class="under-line"></div>
        <div class="btn-warp">
            <a href="#" class="btn-pass btn">通过</a>
            <a href="#" class="btn-reject btn">不通过</a>
            <a href="#" class="btn-back btn">返回</a>
        </div>
    </div>
</div>
</body>
</html>
