<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息</title>
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <link rel="stylesheet" type="text/css" href="css/stu_info.css">
</head>
<body>
<div class="box">
    <div class="title">
        <span class="title-icon"></span>
        <span>我的信息</span>
    </div>
    <div class="user-info">
        <div class="stu_info">
            <form class="info-form clear-fix">
                <div class="info-user-nickname info-user">
                    <label class="info-item">姓名:</label>
                    <label class="info-item-nickname info-user-detail">霞之丘诗羽</label>
                </div>
                <div class="info-user-username info-user">
                    <label class="info-item">用户名:</label>
                    <label class="info-item-username info-user-detail">1274243927</label>
                </div>
                <div class="info-user-deparment info-user">
                    <label class="info-item">专业:</label>
                    <div class="form-item-content">
                        <div class="info-item-content-deparment info-user-detail"></div>
                        <!--下拉框-->
                        <div></div>
                    </div>
                </div>
                <div class="info-user-score info-user">
                    <label class="info-item">学分:</label>
                    <label class="info-item-score info-user-detail">0</label>
                </div>
                <div class="info-user-grade info-user">
                    <label class="info-item">年级:</label>
                    <label class="info-item-grade info-user-detail">2017级</label>
                </div>
            </form>
        </div>
        <!-- 下划线-->
        <div class="under-line"></div>
        <div class="btn-warp">
            <a href="#" class="btn-save btn">保存</a>
            <a href="#" class="btn-change btn">修改密码</a>
            <a href="#" class="btn-shenghe btn">项目申报</a>
        </div>
    </div>
</div>
</body>
</html>
