<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息</title>
    <script src="js/jquery.js"></script>
    <script src="js/info.js"></script>
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <link rel="stylesheet" type="text/css" href="css/info.css">
</head>
<body>
<div class="box">
    <div class="title">
        <span class="title-icon"></span>
        <span>我的信息</span>
    </div>
    <div class="user-info">
        <div class="stu_info" style="display: none">
            <form class="info-form clear-fix">
                <div class="info-user-nickname info-user">
                    <label class="info-item">姓名:</label>
                    <label class="info-item-nickname info-user-detail"></label>
                </div>
                <div class="info-user-username info-user">
                    <label class="info-item">用户名:</label>
                    <label class="info-item-username info-user-detail"></label>
                </div>
                <div class="info-user-deparment info-user">
                    <label class="info-item">专业:</label>
                    <label class="info-item-deparment info-user-detail"></label>
                </div>
                <div class="info-user-score info-user">
                    <label class="info-item">学分:</label>
                    <label class="info-item-score info-user-detail"></label>
                </div>
                <div class="info-user-grade info-user">
                    <label class="info-item">年级:</label>
                    <label class="info-item-grade info-user-detail"></label>
                </div>
            </form>
        </div>
        <div class="tea-info" style="display: none;">
            <form class="info-form clear-fix">
                <div class="info-user-nickname info-user">
                    <label class="info-item">姓名:</label>
                    <label class="info-item-nickname info-user-detail"></label>
                </div>
                <div class="info-user-username info-user">
                    <label class="info-item">用户名:</label>
                    <label class="info-item-username info-user-detail"></label>
                </div>
            </form>
        </div>
        <!-- 下划线-->
        <div class="under-line"></div>
        <div class="btn-warp">
            <a href="#" class="btn-change btn">修改密码</a>
            <a href="report.html" class="btn-shenghe btn">项目申报</a>
            <a href="#" class="btn-out btn">退出</a>
            <a href="Report_info.html" class="btn-watch btn" >查看项目</a>
        </div>
    </div>
</div>
</body>
</html>
