<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <script src="js/jquery.js"></script>
    <script src="js/change.js"></script>
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <link rel="stylesheet" type="text/css" href="css/change.css">
</head>
<body>
<div class="box">
    <div class="title">
        <span class="title-icon"></span>
        <span>修改密码</span>
    </div>
    <div class="user-info">
        <div class="stu_info" >
            <form class="info-form clear-fix">
                <div class="info-user-nickname info-user">
                    <label class="info-item">新密码:</label>
                    <div class="form-item-content">
                        <div class="info-item-content-name info-report-detail">
                            <input type="text" class="content-name-textarea" id="new-password" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="info-user-username info-user">
                    <label class="info-item">确认密码:</label>
                    <div class="form-item-content">
                        <div class="info-item-content-name info-report-detail">
                            <input type="text" class="content-name-textarea" id="new-password-again" placeholder="">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- 下划线-->
        <div class="under-line"></div>
        <div class="btn-warp">
            <a href="#" class="btn-save btn">保存</a>
            <a href="#" class="btn-back btn">返回</a>
        </div>
    </div>
</div>
</body>
</html>
