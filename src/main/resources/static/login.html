<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script src="js/login.js"></script>
</head>
<body>
<div class="box">
    <div class="title-line">
        <span>登录</span>
    </div>
    <div class="input-box">
        <ul>
            <li class="username status-box">
                <input type="text" placeholder="你的学号" id="username-input" maxlength="50">
                <div class="text clear-fix">
                    <p class="tips">请输入你的学号</p>
                </div>
            </li>
            <li class="password status-box">
                <input type="password" placeholder="密码" id="password-input">
                <div class="text clear-fix">
                    <p class="tips">请输入你的密码</p>
                </div>
            </li>
            <li class="btn-box">
                <a href="#" class="btn btn-login">登录</a>
                <a href="#" class="btn btn-reset">注册</a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
